<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summarizer</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h1>Summarizer</h1>

    <div id="mainSection" class="hidden">
      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p id="loadingText">Summarizing...</p>
        <button id="abortBtn" class="text-btn cancel-btn">Cancel</button>
      </div>

      <div id="result" class="hidden">
        <div id="timestamp" class="hidden"></div>
        <div class="button-group">
          <button id="summarizeBtn" class="primary-btn">Summarize Page</button>
          <button id="summarizeAgainBtn" class="secondary-btn hidden">ğŸ”„ Summarize Again</button>
          <button id="copyBtn" class="secondary-btn hidden">ğŸ“‹ Copy</button>
        </div>
        <div id="tagsBody" class="tags-container"></div>
        <h3>Summary</h3>
        <div id="summaryBody" class="markdown-content"></div>
        <h3>Key Takeaways</h3>
        <div id="takeawaysBody" class="markdown-content"></div>
        <h3>Quotes</h3>
        <div id="quotesBody" class="markdown-content"></div>
      </div>


    </div>

    <div id="settingsSection" class="hidden">
      <h3>Settings</h3>

      <label for="apiKey">OpenAI API Key</label>
      <input type="password" id="apiKey" placeholder="sk-..." />

      <label for="githubToken">GitHub Personal Access Token (gist scope)</label>
      <input type="password" id="githubToken" placeholder="ghp_..." />

      <label for="gistId">Gist ID</label>
      <input type="text" id="gistId" placeholder="e.g. 8f3..." />

      <button id="saveSettingsBtn" class="primary-btn" disabled>Save Settings</button>
      <button id="backSettingsBtn" class="secondary-btn" style="margin-top: 10px;">Back</button>

      <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">

      <button id="clearCacheBtn" class="text-btn danger-btn hidden" style="width: 100%; text-align: center;">ğŸ—‘ï¸ Clear
        Remote
        Cache</button>
    </div>

    <div id="error" class="hidden"></div>

    <div class="footer">
      <button id="openSettingsBtn" class="text-btn" style="width: 100%; text-align: center;">âš™ï¸ Settings</button>
    </div>
  </div>
  <script src="marked.min.js"></script>
  <script src="prompt.js"></script>
  <script src="popup.js"></script>
</body>

</html>
