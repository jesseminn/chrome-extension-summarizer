<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Summarizer</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <h1>Page Summarizer</h1>

    <div id="apiKeySection">
      <label for="apiKey">OpenAI API Key</label>
      <input type="password" id="apiKey" placeholder="sk-..." />
      <button id="saveKeyBtn">Save Key</button>
    </div>

    <div id="mainSection" class="hidden">
      <div class="controls">
        <button id="summarizeBtn" class="primary-btn">Summarize Page</button>
        <button id="summarizeAgainBtn" class="primary-btn hidden"
          style="margin-top: 10px; background-color: #9b59b6;">Summarize Again</button>
      </div>

      <div id="loading" class="hidden">
        <div class="spinner"></div>
        <p id="loadingText">Fetching and summarizing...</p>
        <button id="abortBtn" class="text-btn cancel-btn">Cancel</button>
      </div>

      <div id="result" class="hidden">
        <div id="timestamp"></div>
        <h3>Summary</h3>
        <div id="summaryBody" class="markdown-content"></div>
        <h3>Key Takeaways</h3>
        <div id="takeawaysBody" class="markdown-content"></div>
      </div>

      <div id="error" class="hidden"></div>
    </div>
    
    <div class="footer">
      <button id="manageKeyBtn" class="text-btn" style="margin-top: 20px; width: 100%; text-align: center;">Manage API Key</button>
    </div>
  </div>
  <script src="marked.min.js"></script>
  <script src="prompt.js"></script>
  <script src="popup.js"></script>
</body>

</html>
